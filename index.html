<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <title>Image Gallery</title>
</head>
<body>
    
    <div class="container">
        <div class="left-icon">
            <i class="fa-solid fa-circle-left"></i>
        </div>
    
        <div class="gallery">
            <div class="gallery-1">
                <img src="./Images/image-1.jpg">
                <img src="./Images/image-2.jpg">
                <img src="./Images/image-3.jpg">
            </div>
            <div class="gallery-2">
                <img src="./Images/image-4.jpg">
                <img src="./Images/image-5.jpg">
                <img src="./Images/image-6.jpg">
            </div>
        </div>
    
        <div class="right-icon">
            <i class="fa-solid fa-circle-right"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
